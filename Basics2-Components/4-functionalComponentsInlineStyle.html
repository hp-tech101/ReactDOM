    WebTeam

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple elements in one</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        

    </head>
    <body>
        <!-- html element to be rendered using React-->
        <div id="root">Not rendering react yet</div>


        <!-- Using babel -->
        <script type="text/babel">
        var targetElement = document.getElementById("root");
        //WebTeam : Functional Stateless Component
        var WebTeam = function() {

            var yellowStyle = {
                backgroundColor: "green"
            }

            var brownStyle = {
                backgroundColor: "orange"
            }

            return (
              <div>
                    <h1>Dumbass TeamMembers of the most Awesome Team</h1>  
                    <h2><i>
                        <ul>
                            <li style={yellowStyle}>Yus</li>    
                            <li style={brownStyle}>Bill</li>    
                            <li style={yellowStyle}>Sheldon</li>    
                            <li style={brownStyle}>Zahid</li>    
                            <li style={yellowStyle}>Brett</li>    
                            <li style={brownStyle}>Allen</li>    
                            <li style={yellowStyle}>Kristy</li>    
                            <li style={brownStyle}>Jose</li>    
                            <li style={yellowStyle}>HP</li>    
                        </ul>
                    </i></h2>
              </div>
              
              
            );
        };

        ReactDOM.render(
            <WebTeam/>,
            targetElement
        );    
        </script>
    </body>
</html>
