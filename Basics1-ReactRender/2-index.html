<!--
    1. using JSX and ReactDOM.render() to render html on the browser
     (using variables in ReactDOM.render)
-->

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <!-- html element to be rendered using React-->
        <div id="root">Not rendering react yet</div>
 
        <!-- Using babel -->
        <script type="text/babel">
        var elemToRender = <h1>Get React ITBH using variables</h1>;
        var locationToReder = document.getElementById("root");
        
        ReactDOM.render(
            elemToRender,
            locationToReder
        );
        </script>
    </body>
</html>
