<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Himanshu Pandey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- html element to be rendered using React-->
        <div id="app">Not rendering react yet</div>

       
        <script type="text/babel">
        var MainComponent = function() {

            var MainComponentStyle = {
                height: 300,
                width: 280,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }

            return(
                <div style={MainComponentStyle}>
                    <Avatar/>
                    <ProfileName/>
                    <GetConnected/>
                </div>    
            );
        }   

        var Avatar = function() {
            var AvatarStyle = {
                marginLeft: "22%",
                marginRight: "10%",
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "70%"

            }

            return(
                <img src="https://scontent.fsyd4-1.fna.fbcdn.net/v/t1.0-9/22851708_142925829790658_7255607093919234384_n.jpg?_nc_cat=0&oh=f140fd75e7680f2a9c62dd4c6fcc3308&oe=5C2BFE54" style={AvatarStyle} alt="profile pic"/>
            );
        }

        var ProfileName = function() {
            var ProfileNameStyle = {
                marginLeft: "5%"
                
            }
            return(
                <h1 style={ProfileNameStyle}>Himanshu Pandey</h1>
            );
        }

        var GetConnected = function() {
            var GetConnectedStyle = {
                marginLeft: "5%"
            }

            return(
                <div style={GetConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Subscribe/>
                </div>    
            );
        }
        
        var iconStyle = {
            marginLeft: "14%"
        }

        var Like = function() {
            return(
                <i className="fa fa-thumbs-o-up  fa-2x" aria-hidden="true" style={iconStyle}></i>
            );
        }

        var Share = function() {
            return(
                <i className="fa fa-share fa-2x" aria-hidden="true" style={iconStyle}></i>
            );
        }
        
        var Subscribe = function() {
            return(
                <i className="fa fa-users fa-2x" aria-hidden="true" style={iconStyle}></i>
            );
        }
        var targetElement = document.getElementById("app");

        ReactDOM.render(
            <MainComponent/>,
            targetElement
        );
        </script>
    </body>
</html>
